<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class='container text-center'>
        <h3>Password Generator</h3>
        <form action="">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9" selected='selected'>9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select> Lenght
            <br>
            <input type="checkbox" name='uppercase'> Uppercase
            <br>
            <input type="checkbox" name='numbers'> Numbers
            <br>
            <input type="checkbox" name='special'> Special Characters
            <br>
            <input type="submit" value="Generate Password" class='btn btn-primary'>
        </form>
    </div>
    <div class='container text-center'>
        <h3>Your Password is:</h3>
        <h3 class='alert alert-success'>{{ password }}</h3>
        <br>
        <br>
        <a href="{% url 'home'%}" class='btn btn-warning'>Refresh</a> |
        <a href="{% url 'about'%}">About</a>
    </div>
</body>
</html>
